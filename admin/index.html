<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Content Manager</title>
    <script src="./netlify-cms.js"></script>
</head>
<body>
<script>
    CMS.init({
        config: {
            backend: { name: 'github', repo: 'Sedarius-1/portfolio', branch: 'main', open_authoring: false },
            media_folder: 'public/uploads',
            public_folder: '/uploads',
            collections: [{
                name: 'text', label: 'Site Text', folder: 'src/data/text',
                create: false, fields: [
                    { name: 'homeHeadline', label: 'Home Headline', widget: 'string' },
                    { name: 'homeSub', label: 'Home Sub‑Headline', widget: 'text' },
                    /* …add fields for every chunk of text you want to edit… */
                ]
            }]
        }
    });
</script>
</body>
</html>
