<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>CMS Admin</title>
</head>
<body>
<script src="/portfolio/admin/netlify-cms.js"></script>
<script>
    window.CMS_MANUAL_INIT = true;

    document.addEventListener("DOMContentLoaded", function () {
        CMS.init({
            config: {
                backend: {
                    name: "github",
                    repo: "Sedarius-1/portfolio",
                    branch: "master",
                },
                media_folder: "public/uploads",
                public_folder: "/uploads",
                collections: [
                    {
                        name: "siteText",
                        label: "Site Text",
                        folder: "src/data/text",
                        create: true,
                        fields: [
                            { name: "homeHeadline", label: "Home Headline", widget: "string" },
                            { name: "homeSub", label: "Sub Headline", widget: "text" },
                        ],
                    },
                ],
            },
        });
    });
</script>
</body>
</html>
